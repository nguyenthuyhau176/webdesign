        <h1>HTML Tables</h1>
        <p>HTML tables allow web developers to arrange data into rows and columns.</p>
        <!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>
        <h2>HTML Tables</h2>
        <table>
            <tr>
                <th>Nguyễn Văn A</th>
                <th>Nam</th>
                <th>11/01/2000</th>
            </tr>
            <tr>
                <td>Hoàng Thiên B</td>
                <td>Nam</td>
                <td>12/01/2001</td>
            </tr>
            <tr>
                <td>Nguyễn Lan C</td>
                <td>Nữ</td>
                <td>11/02/2005</td>
            </tr>
            <tr>
                <td>Nguyễn Linh D</td>
                <td>Nữ</td>
                <td>11/08/2002</td>
                </tr>
                </table>
    </body>
    </html>
