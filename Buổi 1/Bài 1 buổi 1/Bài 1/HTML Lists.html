<!DOCTYPE html>
<html>
<body>
    <h1>HTML Lists</h1>
    <d>HTML lists allow web developers to group a set of related items in lists.</d>
    <H2>Example</H2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>  
      
      <h2>An Ordered HTML List</h2>
      
      <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol> 
      </body>
      </html>
